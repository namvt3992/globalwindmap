<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Wind Power Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- ===== MAP CONTROLS ===== -->
    <header class="map-controls">
        <div class="filter-container">
            <div class="filter-group">
                <label for="country-filter">Country:</label>
                <select id="country-filter">
                    <option value="all">All Countries</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="project-filter">Project:</label>
                <select id="project-filter">
                    <option value="all">All Projects</option>
                </select>
            </div>
            <div class="filter-group">
                 <button id="status-filter-btn">
                    <i class="fa-solid fa-layer-group"></i> Status
                </button>
            </div>
        </div>

        <div id="status-panel" class="status-panel status-panel-hidden">
            <div class="status-panel-header">
                <h3><i class="fa-solid fa-wind"></i> Wind Farms</h3>
                <span id="close-status-panel-btn" class="close-button">&times;</span>
            </div>
            <div id="status-list-container"></div>
        </div>
    </header>

    <!-- ===== INFO SIDEBAR ===== -->
    <div id="info-panel" class="sidebar">
        <!-- TAY NẮM ĐỂ KÉO GIÃN -->
        <div id="resize-handle"></div>

        <span id="close-btn" class="close-button">&times;</span>
        <div id="info-content">
            <div class="sidebar-header"><i class="fa-solid fa-wind"></i><h2 id="info-project-name">Project Name</h2></div>
            <div class="sidebar-stats">
                <div class="stat-item">
                    <i class="fa-solid fa-circle-check"></i><span>Project Status</span><strong id="info-status">N/A</strong>
                </div>
                <div class="stat-item">
                    <i class="fa-solid fa-globe"></i><span>Country</span><strong id="info-country">N/A</strong>
                </div>
                <div class="stat-item">
                    <i class="fa-solid fa-bolt"></i><span>Capacity (MW)</span><strong id="info-capacity">N/A</strong>
                </div>
            </div>
            <div id="info-details-container"></div>
        </div>
    </div>

    <button id="stats-toggle-btn" class="map-action-button">
        <i class="fa-solid fa-chart-pie"></i>
    </button>

    <div id="map"></div>
    
    <div class="map-title"><h1>GLOBAL WIND FARM PROJECT</h1></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <script src="country_coords.js"></script>
    <script src="script.js"></script>
</body>
</html>
